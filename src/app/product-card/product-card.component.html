<div *ngIf='product.title' class="card" style="background-color: #e3f2fd;" [style.width.rem]="width">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl"  alt="{{product.title}}">
    <div class="card-body text-dark">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{product.price | currency:'USD': true}}</p>
        
    </div>
    <div *ngIf="showActions && shoppingCart" class="card-footer text-secondary">
        <button *ngIf='shoppingCart.getQuantity(product) === 0; else updateQuantity' (click)="addToCart(product)" class="btn btn-primary btn-block">Add
            to cart</button>
        <ng-template #updateQuantity>
            <product-quantity [product]='product' [shopping-cart]="shoppingCart" ></product-quantity>

                </div>

    </div>
