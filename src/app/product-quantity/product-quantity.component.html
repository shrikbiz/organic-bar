<div class="row no-gutters">
    <div class="col-2">
        <button (click)="removeFromCart(product)" class="btn btn-primary btn-block">-</button>
    </div>
    <div class="col text-center">
        {{ shoppingCart.getQuantity(product) }} in cart
    </div>
    <div class="col-2">
        <button (click)="addToCart(product)" class="btn btn-primary btn-block">+</button>
    </div>
</div>
